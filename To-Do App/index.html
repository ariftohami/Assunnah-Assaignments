<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2>To-Do List Maker</h2>
        <div class="input-container">


            <!-- <label for="task">Add Task:</label> -->
            <input type="text" name="task" id="inputtask" placeholder="Input Task">

            <button id="btn">Add Task</button>
            
        </div>


        <div class="newcontainer">
            
            <div class="listContainer">
            <h3>Incomplete Task</h3>
            <ul id="tasklist">
                <li class="workList">DOM Project</li>
                <li class="workList">Tailwind Css</li>
            
                </ul>
        </div>

        <div class="completed">

        <h3>Completed Task</h3>

        <ul class="completedtask">
            <li class="complt">React Js</li>
            <li class="complt">Node Js</li>
        </ul>
    </div>
        </div>

    </div>


    

    <script src="script.js"></script>
</body>
</html>
